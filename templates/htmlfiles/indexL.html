<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PiMThor</title>

    <!-- Bootstrap Core CSS -->
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/pt.png' %}">
    <link href="{% static 'css/sectioncss.css' %}" rel="stylesheet">
    <style>
        .sel {
            height: 40px;
            width: 120px;
            background-color: transparent;
            cursor: pointer;
        }
        input::placeholder {
            color: #f5b23c;
        }
    </style>
</head>

<body style="background-color: #337ab7;">
{% include 'htmlfiles/sectionbar.html' %}

<section id="services" class="services bg-primary">
    <div class="container">
        <div class="row text-center">
            {% if infos|length %}
                <script>var zd = {{ infos|safe }};</script>
            <form action="/" method="post" enctype="multipart/form-data" id="theForm">{% csrf_token %}
            <div class="col-lg-10 col-lg-offset-1">
                <hr class="small">

                <div class="row">

                     <div class="col-md-4 col-sm-6">
                        <div class="service-item">
                            <select id="company" class="btn-warning sel">
                            {% for info, ar in infos.items %}
                                <option>{{ info }}</option>
                            {% endfor %}
                            </select>
                            <hr class="small">
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <div class="service-item">
                            <select id="zonesdiv" name="zone" class="btn-warning sel"></select>
                            <hr class="small">
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <div class="service-item">
                            <select class="btn-warning sel">

                                {% for ml in mls %}
                                    <option>{{ ml }}</option>
                                {% endfor %}

                            </select>
                            <hr class="small">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12 col-sm-6">
                        <div class="service-item">
                            <label for="upload-file"><b style="cursor: pointer">UPLOAD FILE(s)</b></label>
                            <input type="text" name="upload_files" id="upload_files" style="display: none;">
                            <input type="file" name="upload-file" id="upload-file" style="display: none;" multiple />
                            <div id="displayFiles"></div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
            {% endif %}
        </div>
    </div>
</section>

<p style="bottom: 0; margin-left: 75%; position: fixed">PiMThorâ„¢ - Confidential & Proprietary</p>
<script src="{% static 'js/myjs/index/indexL.js' %}"></script>
{% if msg %}
<script>alert('{{ msg }}');</script>
{% endif %}
</body>
</html>
